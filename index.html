  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo App</title>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="./css/todo.css">
  </head>
  <body>
    <section>
      <div class="container">
        <form>
          <input id="input" type="text" placeholder="Enter ToDo's Here">
          <button id="submit" type="submit">Add Item</button>
          <button id="clear" type="submit">Clear List</button>
        </form>
        <h4>* Click or tap ToDo to remove</h4>
        <div id="items">

        </div>
      </div>
    </section>

    <script src="./js/todo.js" charset="utf-8"></script>
  </body>
